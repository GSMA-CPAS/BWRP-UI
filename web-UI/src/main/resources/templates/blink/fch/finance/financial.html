<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<!-- page title -->
<th:block layout:fragment="title">
    <title>B.Link :: Finances Overivew &gt; Finances</title>
</th:block>

<!-- custom css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/dataTables/datatables.min.css}" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/dataTables/scroller.dataTables.css}" /> 
    <style th:inline="text">
    </style>
</th:block>

<!-- custom top js -->
<th:block layout:fragment="topScript">
    <!-- jquery dataTables -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var thisPage = {};
        thisPage['username'] = /*[[${session.username}]]*/'';
        thisPage['rtnMsg'] = /*[[${rtnMsg}]]*/'';
        thisPage['ctx'] = /*[[@{/}]]*/'/';
        thisPage['btnRole'] = /*[[${session.btnRole}]]*/'';
        //message              
        thisPage['com.msg.endmoncal'] = /*[[#{com.msg.endmoncal}]]*/ '';    //검색 종료월은 검색 시작월보다 뒤에 있어야 합니다.
        thisPage['com.msg.stmoncal'] = /*[[#{com.msg.stmoncal}]]*/ '';    //검색 시작월은 검색 종료월보다 앞에 있어야 합니다.
        thisPage['com.msg.moncal'] = /*[[#{com.msg.moncal}]]*/ '';    //조회월을 입력해주세요.
        /*]]>*/
    </script>
</th:block>

<!-- Contents div -->
<div id="contents" layout:fragment="contents">
     
     <!-- container -->
        <div class="container">
            <div class="search-group">
                <div class="inr">
                    <p class="title"><i class="ico tap"></i><span th:text="#{fnc.list.title}">Finances</span></p>
                    <div class="location">
                        <span><i class="ico home"><em>home</em></i>- Finances Overivew - <em th:text="#{fnc.list.title}">Finances</em></span>
                    </div>
                    <form>
	                    <input type="hidden" id="sCntrySel">
                        <input type="hidden" id="sMyNetworkSel">
                        <input type="hidden" id="sPartnersSel">
                        <input type="hidden" id="overdueDayTit" th:value="#{fnc.list.th.overdue}">
                        <legend>Financial Report 목록조회</legend>
                        <div class="box">                        
                            <div class="select-group">
	                            <div class="multi-select fb-quarter" style="z-index:4;" id="sMyNetworkMulti">
	                                    <span th:utext="#{inv.list.th.mynet}">My Network</span>
	                                </div>
	                            <div class="select-box in-date-type fb-quarter" >
	                                    <span th:utext="#{search.tit.stmon}">조회시작 월</span>
	                                    <div>
	                                        <i class="ico calendar calBtnCla"></i>
	                                        <input type="text" id="stPeriodMon" data-min-view="months" data-view="months" data-language="en" readonly="readonly">
	                                    </div>
	                                </div>
	                                <div class="select-box in-date-type fb-quarter">
	                                    <span th:utext="#{search.tit.endmon}">조회종료 월</span>
	                                    <div>
	                                        <i class="ico calendar calBtnCla"></i>
	                                        <input type="text" id="endPeriodMon" data-min-view="months" data-view="months" data-language="en" readonly="readonly">
	                                    </div>
	                                </div>
	                                
	                                <div class="multi-select fb-quarter" style="z-index:2;" id="sPartnersMulti">
	                                    <span th:utext="#{inv.list.th.partnet}">Partner Network</span>
	                                </div>
	                                	                                
	                                <div class="select-box has-check" style="-webkit-flex: none;">
	                                    <span>Profit Filter</span>
                                        <div class="fb select-box" style="margin-left: 0px;">
		                                    <select id="sProfit" style="width:206px;" class="mr-1">
		                                        <option value=""></option>
		                                        <option value="p+" title="Surplus in the given period">Surplus in the given period</option>
                                                <option value="p-" title="Loss in the given period">Loss in the given period</option>
                                                <option value="o+" title="Surplus with overdue invoice">Surplus with overdue invoice</option>
                                                <option value="o-" title="Loss with overdue invoice">Loss with overdue invoice</option>
		                                    </select>
		                                </div> 
	                                    <!-- <div class="check-set select-box">
                                            <select id="sSign" style="width:100px;" class="mr-1">
                                                <option value=""></option>
                                                <option value="+"> &gt; 0</option>
                                                <option value="-"> &lt; 0</option>
                                            </select>
                                        </div> -->
	                                    
	                                </div>   <!-- filterProfitSign  filterOverProfitSign -->
	                                
	                                <div class="select-box"></div>
	                            </div>
                            <button type="button" class="btn search" id="nameSearch1" th:utext="#{btn.search}">Search</button>
                        </div>
                    </form>
                </div>          
            </div>
            <div class="list-group">
                <div class="inr">
                    <p class="title"><i class="ico list"></i>List</p>
                    <div class="search">
                        <div class="select-box currency-type">
                            <span>Currency</span>
                            <div class="single-select" id="sCurrencyMulti" style="z-index:1">
                            </div>
                        </div>
                                <input type="hidden" id="sCurrencySel">
                        <button type="button" class="btn excel" id="finExcelDown">Excel<i class="ico excel"></i></button>
                    </div>
                    <div class="table-box">
                        <table id="financeList">
                            <colgroup>
                                <col style="width:133px">
                                <col style="width:134px">
                                <col style="width:133px">
                                <col style="width:126px">
                                <col style="width:126px">
                                <col style="width:126px">
                                <col style="width:127px">
                                <col style="width:127px">
                                <col style="width:127px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th rowspan="2" th:utext="#{fnc.list.th.mynet}">My Network</th>
                                    <th rowspan="2" th:utext="#{fnc.list.th.partnet}">Partner Networks</th>
                                    <th rowspan="2" th:utext="#{fnc.list.th.cntry}">Country</th>
                                    <th colspan="3" id="searchRangeId">~</th>
                                    <th colspan="3" th:utext="#{fnc.list.th.overdue}" id="overdayTit">Including overdue invoice</th>
                                </tr>
                                <tr>
                                    <th th:utext="#{fnc.list.th.revn}">Revenue</th>
                                    <th th:utext="#{fnc.list.th.expn}">Expense</th>
                                    <th th:utext="#{fnc.list.th.prof}">Profit</th>
                                    <th th:utext="#{fnc.list.th.revn}">Revenue</th>
                                    <th th:utext="#{fnc.list.th.expn}">Expense</th>
                                    <th th:utext="#{fnc.list.th.prof}">Profit</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="totalTit" colspan="3" th:utext="#{fnc.list.th.tot}">Total</td>
                                    <td class="right ellipsis"></td>
                                    <td class="right ellipsis"></td> 
                                    <td class="right ellipsis"></td>
                                    <td class="right ellipsis"></td>
                                    <td class="right ellipsis"></td>
                                    <td class="right ellipsis"></td>
                                </tr>                                
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->   

</div>
<!-- end Contents div -->

<th:block layout:fragment="bottomScript">
    <script type="text/javascript" th:src="@{/dataTables/dataTables.scroller.js}"></script>
    <script type="text/javascript" th:src="@{/js/vendor/currency.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/blink/fch/finance/financial.js}"></script>
</th:block>

</html>
